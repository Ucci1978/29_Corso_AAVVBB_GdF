<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icona.ico" type="image/x-icon">
    <title>29Â° Corso AA.VV.BB. GdF</title>
    <script src="script.js" defer></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #474859;
            font-family: Arial, sans-serif;
        }
        #top-controls {
            width: 100%;
            padding: 10px;
            background-color: #474859;
            color: #caf50a;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        #counters {
            display: flex;
            border:#caf50a;
            flex-direction: row;
            align-items: center;
            font-family: 'arial', Arial, Helvetica, sans-serif, monospace;
        }
        #counters p {
            padding: 5px;
            margin: 5px 0;
            font-size: 1.2em;
            border-radius: 5px;
        }
        #searchContainer {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        #searchContainer input {
            width: 100px;
            padding: 5px;
            margin: 5px;
            font-size: 1em;
            box-sizing: border-box;
            text-align: center;
        }
        #searchButton {
            width: 100px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: #caf50a;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 5px;
        }
        #searchButton:hover {
            background: #218838;
        }
        header {
            width: 100%;
            padding: 10px 0;
            text-align: center;
            background-color: #474859;
        }
        header img {
            max-width: 35%;
            height: auto;
            position: relative
        }
        #questionContainer {
            width: 80%;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .options button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .options button:hover {
            background: #0056b3;
        }
        #retryContainer {
            width: 80%;
            text-align: center;
            margin-top: 20px;
        }
        #retryButton {
            display: flex;
            padding: 10px 20px;
            flex-direction: row;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
            width: 40%;
        }
        #retryButton:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div id="top-controls">
        <div id="counters">
            <p>Domande Svolte: <span id="totalCount">0</span></p>
            <p>Risposte Esatte: <span id="correctCount">0</span></p>
            <p>Risposte Errate: <span id="wrongCount">0</span></p>
        </div>
        <div id="searchContainer">
            <input type="number" id="startQuestion" placeholder="Dalla">
            <input type="number" id="endQuestion" placeholder="Alla">
            <button id="searchButton">Avvia Simulazione</button>
        </div>
    </div>
    <header>
        <img src="bannersito.png" alt="Intestazione">
    </header>
    <div id="retryContainer">
        <button id="retryButton">Riprova Domande Sbagliate</button>
    </div>
    <div id="questionContainer">
        <h1>Simulatore di Test</h1>
    </div>
</body>
</html>
